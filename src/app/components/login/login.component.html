<!-- login start -->
<section class="vh-100" style="overflow: hidden;">
    <div class="container h-custom">
        <div class=" d-flex justify-content-center align-items-center row h-100">
            <div class="col-lg-6 col-md-8 col-xl-5 col-sm-12">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="" class="img-fluid">
            </div>
            <div class="col-lg-6 col-md-8 col-xl-5 col-sm-12  offset-xl-1">
                <form  [formGroup]="userForm">
                    <!-- Email input -->
                     <div class="form-outline mb-4">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" formControlName="email">
                        <!-- validations -->
                         <span class="text-danger" *ngIf="userForm.get('email')?. invalid && userForm.get('email')?. touched">
                            <span *ngIf="userForm.get('email')?. errors?.['required']">This field is required</span>
                            <span *ngIf="userForm.get('email')?. errors?.['email']">Please enter the valid email id</span>

                         </span>
                     </div>
                     <!-- password -->
                     <div class="form-outline mb-4">
                        <label for="email">Password</label>
                        <input type="password" class="form-control " formControlName="password">
                        <span class="text-danger" *ngIf="userForm.get('password')?. invalid && userForm.get('password')?. touched">
                            <span *ngIf="userForm.get('password')?. errors?.['required']">This field is required</span>
                            <span *ngIf="userForm.get('password')?. errors?.['minLenght']">Password should contain at least 8 letters</span>
                            <span *ngIf="userForm.get('password')?. errors?.['pattern']">Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character</span>
                        </span>
                     </div>
                     <!-- checkbox -->
                     <div class="form-outline mb-4">
                        <input type="checkbox" class="form-check-input me-2">
                        <label for="email " class="text-center">Remeber me</label>
                     </div>
                     <!-- login button -->
                     <div class="d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary pl-3 pr-3" (click)="login()" >Login</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <p class="text-white">All rights reserved at Raju</p>

    </div>
</section>
